<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imersão Spotify</title>
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/vars.css" />
    <link rel="stylesheet" href="./src/styles/main-content.css" />
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css" />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div>
          <div class="logo">
            <a href=""
              ><img
                src="./src/assets/icons/logo-spotify.png"
                alt="logo do spotify"
            /></a>
          </div>
          <div>
            <ul>
              <li>
                <a href="">
                  <span class="fa fa-home"></span>
                  <span>Início</span>
                </a>
              </li>
              <li>
                <a href="">
                  <span class="fa fa-search"></span>
                  <span>Busca</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="library">
        <div class="library__content">
          <button class="library__button">
            <span class="fa fa-book"></span>
            <span>Sua biblioteca</span>
          </button>
          <span class="fa fas fa-plus"></span>
        </div>
        <section class="section-playlist">
          <div class="section-playlist__content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É facil, vamos te ajudar.</span>
            <button class="section-playlist__button">Criar playlist</button>
          </div>
        </section>

        <div class="cookies">
          <a href="">Cookies</a>
        </div>

        <div class="languages">
          <button class="languages__button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
      </div>
    </div>

    <main>
      <div class="main-container">
        <nav class="header__navigation">
            <div class="navigation">
              <button class="arrow-left">
                <img src="./src/assets/icons/small-left.png" alt="" />
              </button>
              <button class="arrow-right">
                <img src="./src/assets/icons/small-right.png" alt="" />
              </button>
            </div>

            <div class="header__search">
              <img src="./src/assets/icons/search.png" alt="" />
              <input
                id="search-input"
                type="text"
                maxlength="800"
                placeholder="O que você quer ouvir?"
              />
            </div>

            <div class="header__login">
              <button class="subscribe">Inscreva-se</button>
              <button class="login">Entrar</button>
            </div>
          </div>
        </nav>
      </div>
    </main>

    <footer class="disclaimer-premium">
      <div class="text">
        <p class="disclaimer-premium__title">Testar o Premium de graça</p>
        <p class="disclaimer-premium__subtitle">
          Inscreva-se para curtir música ilimitada e podcasts só com alguns
          anúncios. Não precisa de cartão de crédito.
        </p>
      </div>
      <div class="button">
        <button type="button">Inscreva-se grátis</button>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/649cfe44f6.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
